<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><h1>Student Registration System</h1></div>
    <div id="container">
        <section class="box box1">
            <h2>Enter Details</h2>
            <form id="student-form">
                <label for="name">Student Name:</label>
                <input type="text" id="name" placeholder="Enter Name" required>

                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" placeholder="Enter ID" required>

                <label for="class">Class:</label>
                <input type="number" id="class" placeholder="Enter Class" required>

                <label for="Roll-no">Roll No:</label>
                <input type="number" id="Roll-no" placeholder="Enter Roll No" required>

                <button type="submit" id="add-btn">Add Student</button>
            </form>
        </section>
        <section class="box box2">
            <section id="students-list">
                <h2>Students List</h2>
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Class</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
            </section>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
